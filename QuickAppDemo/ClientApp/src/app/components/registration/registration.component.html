<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Registration Form</div>
                </div>
                <div class="card-body">
                    <form [formGroup]="registrationForm">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" id="firstName" formControlName="firstName"/>
                            <div *ngIf="isControlHasError('firstName','required')" class="alert alert-danger">
                                <span>First Name is Required</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" formControlName="lastName"/>
                            <div *ngIf="isControlHasError('lastName','required')" class="alert alert-danger">
                                <span>Last Name is Required</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" formControlName="email"/>
                            <div *ngIf="isControlHasError('email','required')" class="alert alert-danger">
                                <span>Email is Required</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" class="form-control" formControlName="userName"/>
                            <div *ngIf="isControlHasError('userName','required')" class="alert alert-danger">
                                <span>User Name is Required</span>
                            </div>
                            <div *ngIf="isControlHasError('userName','minlength')" class="alert alert-danger">
                                <span>UserName should be minimum 4 charater long</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="password" />
                            <div *ngIf="isControlHasError('password','required')" class="alert alert-danger">
                                <span>password is Required</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" class="form-control" formControlName="country" />
                        </div>
                        <button type="submit" class="btn btn-success" (click)="onRegister()" >Submit</button>
                        <a [routerLink]="['/login']" class="btn btn-primary">Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
