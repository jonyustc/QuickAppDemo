<div class="todo-list-wrapper" *ngIf="(todoList$ | async) as todoList">
    <div class="mx-auto col-10">
      <h5>ToDo List</h5>
      <hr>
      <app-cards-list [listTableRef]="todoListRef" [listCardRef]="todoItemCardRef" [data]="todoList"></app-cards-list>
      <!-- <app-cards-list [data]="todoList"></app-cards-list> -->
      <hr>


      <app-add-todo [currentToDo]="selectedListForEdit$" (todoUpdate)="updatetoDo($event)"></app-add-todo>
    </div>
    <hr>
</div>

<ng-template #todoItemCardRef let-todo="data">
    <app-todo-item-card [todoItem]="todo" (todoDelete)="deleteTodo($event)" (todoEdit)="setTodoForEdit($event)">
    </app-todo-item-card>
</ng-template>
  
  <ng-template #todoListRef let-todos="data">
    <ul class="list-group mb-3">
      <app-todo-item-list *ngFor="let todo of todos; trackBy: trackByFn" [todoItem]="todo"
        (todoDelete)="deleteTodo($event)" (todoComplete)="todoItemEdit ($event)" (todoEdit)="setTodoForEdit($event)">
      </app-todo-item-list>
    </ul>
  </ng-template>
